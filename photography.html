<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography - Aayan Kumar</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
            color: #183153;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            height: 100vh;
            overflow: hidden;
        }
        header {
            background: rgba(30, 64, 175, 0.65);
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(12px);
            border-radius: 0;
            box-shadow: 0 4px 24px 0 rgba(37,99,235,0.10);
            margin: 0;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 1.2rem;
        }
        nav a {
            color: #fbbf24;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1.2rem;
            border-radius: 1.2rem;
            background: #2563eb;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px 0 rgba(37,99,235,0.04);
            letter-spacing: 0.02em;
        }
        nav a.active, nav a[aria-current="page"] {
            background: rgba(59,130,246,0.35);
            color: #183153;
            box-shadow: 0 4px 16px 0 rgba(37,99,235,0.18);
        }
        nav a:hover, nav a:focus {
            background: rgba(59,130,246,0.22);
            color: #183153;
            box-shadow: 0 4px 16px 0 rgba(37,99,235,0.10);
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        .glass-card {
            background: rgba(255,255,255,0.38);
            border-radius: 2.5rem;
            box-shadow: 0 12px 48px 0 rgba(37,99,235,0.18), 0 1.5px 8px 0 rgba(37,99,235,0.10);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 2px solid rgba(59,130,246,0.18);
            padding: 3.5rem 2.5rem 2.5rem 2.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1100px;
            width: 100%;
            margin-top: 1.5rem;
        }
        .gallery-title {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 0.01em;
            color: #2563eb;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 12px rgba(37,99,235,0.10);
        }
        .gallery-subtitle {
            font-size: 1.15rem;
            color: #3b82f6;
            margin-bottom: 2.2rem;
            font-weight: 400;
            text-align: center;
            max-width: 600px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 2.2rem 2.2rem;
            justify-items: center;
            margin-top: 0.5rem;
            width: 100%;
        }
        .gallery img {
            width: 230px;
            height: 155px;
            object-fit: cover;
            border-radius: 1.5rem;
            border: 2.5px solid #e0e7ff;
            background: rgba(255,255,255,0.32);
            box-shadow: 0 2px 16px 0 rgba(37,99,235,0.10);
            transition: transform 0.22s cubic-bezier(.4,2,.6,1), box-shadow 0.22s, border-color 0.22s;
            opacity: 0;
            animation: fadeIn 0.7s ease forwards;
        }
        .gallery img:hover {
            transform: scale(1.08) rotate(-1.5deg);
            box-shadow: 0 8px 32px 0 rgba(37,99,235,0.18), 0 2px 8px 0 rgba(37,99,235,0.10);
            border-color: #2563eb;
            z-index: 2;
        }
        .gallery img:nth-child(1) { animation-delay: 0.05s; }
        .gallery img:nth-child(2) { animation-delay: 0.12s; }
        .gallery img:nth-child(3) { animation-delay: 0.19s; }
        .gallery img:nth-child(4) { animation-delay: 0.26s; }
        .gallery img:nth-child(5) { animation-delay: 0.33s; }
        .gallery img:nth-child(6) { animation-delay: 0.40s; }
        .gallery img:nth-child(7) { animation-delay: 0.47s; }
        .gallery img:nth-child(8) { animation-delay: 0.54s; }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        footer {
            background: rgba(30, 64, 175, 0.65);
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            font-size: 0.95rem;
            border-radius: 0;
            margin: 0;
            box-shadow: 0 -4px 24px 0 rgba(37,99,235,0.10);
        }
    </style>
</head>
<body>
    <header>
        <div style="font-size:1.3rem;font-weight:bold;">Aayan Kumar</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="photography.html" class="active" aria-current="page">Photography</a></li>
                <li><a href="about.html#about-site">About This Site</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="glass-card">
            <div class="gallery-title">Photography Gallery</div>
            <div class="gallery-subtitle">A curated selection of my favorite moments, landscapes, and stories captured through my lens. Hover over each photo for a closer look.</div>
            <div class="gallery">
                <img src="images/pic (1).jpg" alt="Pic 1">
                <img src="images/pic (2).jpg" alt="Pic 2">
                <img src="images/pic (3).jpg" alt="Pic 3">
                <img src="images/pic (4).jpg" alt="Pic 4">
                <img src="images/pic (5).jpg" alt="Pic 5">
                <img src="images/pic (6).jpg" alt="Pic 6">
                <img src="images/pic (7).jpg" alt="Pic 7">
                <img src="images/pic (8).jpg" alt="Pic 8">
            </div>
        </div>
    </main>
    <footer>
        Created by: Aayan Kumar | Phone: 95720000 | Location: Silli, Muri, Ranchi, Jharkhand
    </footer>
    <!-- Modal for image preview -->
    <div id="img-modal" style="display:none;position:fixed;z-index:1000;top:0;left:0;width:100vw;height:100vh;background:rgba(30,41,59,0.85);align-items:center;justify-content:center;">
        <img id="modal-img" src="" alt="Large view" style="max-width:1100px;max-height:620px;width:100vw;height:auto;border-radius:1.5rem;box-shadow:0 8px 48px 0 rgba(37,99,235,0.25);border:4px solid #fff;">
    </div>
    <script>
    // Modal logic for gallery images
    const gallery = document.querySelector('.gallery');
    const modal = document.getElementById('img-modal');
    const modalImg = document.getElementById('modal-img');
    if (gallery && modal && modalImg) {
        gallery.addEventListener('click', function(e) {
            if (e.target.tagName === 'IMG') {
                modalImg.src = e.target.src;
                modal.style.display = 'flex';
            }
        });
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.style.display = 'none';
                modalImg.src = '';
            }
        });
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                modal.style.display = 'none';
                modalImg.src = '';
            }
        });
    }
    </script>
</body>
</html>
